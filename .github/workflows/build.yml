# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Create Test Build

on:
  schedule:
    - cron: '0 */4 * * *'

jobs:

  check_date:
    runs-on: self-hosted
    name: Check latest commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v2
      - name: print latest_commit
        run: echo ${{ github.sha }}

      - id: should_run
        continue-on-error: true
        name: check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "::set-output name=should_run::false"

  build-jars:

    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.8.2

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      - name: Rename File
        run: mv ./target/BetterKeepInventory-*.jar ./target/build.jar

      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v4.0.0
        with:
          username: "BetterKeepInventory"
          webhook-url: ${{ secrets.DISCORD_BUILD_WEBHOOK }}
          embed-title: ${{github.sha}}
          embed-description: ${{github.event.head_commit.message}}
          filename: ./target/build.jar

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./target/build.jar
