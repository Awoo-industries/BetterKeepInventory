name: BetterKeepInventory
version: ${project.version}
main: dev.beeps.plugins.BetterKeepInventory
api-version: 1.16
prefix: betterKI
authors: [ BeepSterr ]
website: beeps.dev

# AutoPlug support
spigot-id: 93081

permissions:
  betterkeepinventory.bypass.all:
    description: Bypasses BetterKeepInventory damage & breaking
    default: false
    children:
      betterkeepinventory.bypass.armor.damage: true
      betterkeepinventory.bypass.armor.breaking: true
      betterkeepinventory.bypass.hotbar.damage: true
      betterkeepinventory.bypass.hotbar.breaking: true
      betterkeepinventory.bypass.inventory.damage: true
      betterkeepinventory.bypass.inventory.breaking: true
      betterkeepinventory.bypass.xp: true
      betterkeepinventory.bypass.xp.level: true
      betterkeepinventory.bypass.xp.hunger: true

  betterkeepinventory.bypass.inventory.all:
    description: Bypasses any inventory damage & breaking
    default: false
    children:
      betterkeepinventory.bypass.inventory.damage: true
      betterkeepinventory.bypass.inventory.breaking: true

  betterkeepinventory.bypass.hotbar.all:
    description: Bypasses any hotbar damage & breaking
    default: false
    children:
      betterkeepinventory.bypass.hotbar.damage: true
      betterkeepinventory.bypass.hotbar.breaking: true

  betterkeepinventory.bypass.armor.all:
    description: Bypasses any inventory damage & breaking
    default: false
    children:
      betterkeepinventory.bypass.armor.damage: true
      betterkeepinventory.bypass.armor.breaking: true

  betterkeepinventory.bypass.armor.damage:
    description: Prevents armor taking damage
    default: false

  betterkeepinventory.bypass.armor.breaking:
    description: Prevents armor completely breaking
    default: false

  betterkeepinventory.bypass.inventory.damage:
    description: Prevents inventory items taking damage
    default: false

  betterkeepinventory.bypass.inventory.breaking:
    description: Prevents inventory items completely breaking
    default: false

  betterkeepinventory.bypass.xp:
    description: Prevents xp from being drained on death
    default: false

  betterkeepinventory.bypass.xp.level:
    description: Prevents xp levels from being drained on death
    default: false

  betterkeepinventory.bypass.hunger:
    description: Prevents hunger from being re-applied after death
    default: false

  betterkeepinventory.admin:
    description: Group node for all /betterki commands
    default: false
    children:
      betterkeepinventory.help: true
      betterkeepinventory.reload: true

  betterkeepinventory.help:
    description: View the plugin info
    default: true

  betterkeepinventory.reload:
    description: Reload the plugin config
    default: false

commands:
  betterkeepinventory:
    description: Better KeepInventory
    aliases: [ betterki ]
    permission: betterkeepinventory.help
    usage: /betterki <command>